<mat-card class="product-card">
  <mat-card-header class="product-picture">
    <img mat-card-image alt="Product photo" [src]="product.image" />
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }} $</mat-card-subtitle>
  </mat-card-content>
</mat-card>
